databaseChangeLog:
  - changeSet:
      id: 002-create-refresh-token
      author: souvik
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: expiry_date
                  type: timestamp

              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_token_user
