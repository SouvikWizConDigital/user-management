databaseChangeLog:
  - changeSet:
      id: 002-create-refresh-token-table
      author: souvik
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: expiry_date
                  type: TIMESTAMP

              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_token_user
