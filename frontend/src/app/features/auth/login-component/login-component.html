<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email">
      @if (loginForm.controls.email.touched && loginForm.controls.email.errors?.['email']) {
        <small class="error">Please enter a valid email.</small>
      }
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Min 8 characters">
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
  </form>
</div>
